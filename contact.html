<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Contact Me</title>
</head>
<body>
<div class="header">
    <span style="font-size: 30px; font-weight: bolder; color: white;">
        LOGO
    </span>

    <nav>
        <ul>
            <li> <a href="index.html">Home </a> </li>
            <li> <a href="about.html">About </a> </li>

            <li> <a href="portfolio.html">Portfolio </a> </li>
            <li> <a href="services.html">Services </a> </li>
        </ul>

</div>

<hr>

<section class="contact-intro">
    <h1><span style="color: white;">Get In</span> <span style="color: #6099E6;">Touch</span></h1>
    <p>Have a project in mind or want to discuss potential opportunities? Feel free to reach out!</p>
</section>

<section class="contact-container">
    <div class="contact-form">
        <form action="#" method="POST">
            <div class="form-group">
                <input type="text" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <input type="text" name="subject" placeholder="Subject">
            </div>
            <div class="form-group">
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
    
    <div class="contact-info">
        <div class="info-item">
            <div class="info-icon">
                <img src="./images/location.png" alt="Location">
            </div>
            <!-- <h3>Location</h3> -->
            <p>123 Developer Street, Tech City, TC 10001</p>
        </div>
        
        <div class="info-item">
            <div class="info-icon">
                <img src="./images/email.png" alt="Email">
            </div>
            <!-- <h3>Email</h3> -->
            <p>contact@karo-dev.com</p>
        </div>
        
        <div class="info-item">
            <div class="info-icon">
                <img src="./images/phone-icon.png" alt="Phone">
            </div>
            <!-- <h3>Phone</h3> -->
            <p>+1 (555) 123-4567</p>
        </div>
        
        <div class="social-links">
            <h3>Connect With Me</h3>
            <a href="#"><img src="./images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="./images/TWITTER.png" alt="Twitter"></a>
            <a href="#"><img src="./images/LINKEDIN.png" alt="LinkedIn"></a>
            <a href="#"><img src="./images/github-icon.png" alt="GitHub"></a>
        </div>
    </div>
</section>

<section class="map">
    <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</section>

<footer class="footer">
    <!-- Same footer as index.html -->
</footer>
</body>
</html>
